{% load staticfiles %}
{% for page in pages %}
    <div href="{{ page.get_url }}" class="page clear" id="{{ page.id }}">
        <a class="page-title clear" href="{{ page.get_url }}">
            {% if page.isTopping %}
                <span class="top">置顶</span>
                {% elif page.isRec %}
                    <span class="rec">推荐</span>
            {% endif %}
            <h2>{{ page.title }}</h2>
        </a>
        <h3 class="page-subtitle">
            {{ page.subtitle }}
        </h3>
        <div class="page-sub">
            {% if page.hasImage %}
                <div class="pic clear">
                    <img src="{{ page.getCoverImageUrl }}">  <!--192 x 113-->
                </div>
            {% endif %}
            <div class="summary {{ page.hasImage|yesno:"hasImage," }}">
                <p class="summary-up">
                    {{ page.summary|safe }}
                </p>
                <div class="summary-sub">
                    <span id="time">{{ page.date }}</span>
                    <span id="readCnt">被浏览{{page.views}}次</span>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
