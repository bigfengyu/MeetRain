{% load staticfiles %}



{% for page in pages|slice:":10" %}
    <div class="pagelink">
        <a href="{{ page.get_url }}" page-id="{{ page.id }}">
            {{ page.title }}
        </a>
    </div>
{% endfor %}

{% if pages|length <= 10 %}
       <div class="get_more_empty"><p>no more</p></div>
{% endif %}
